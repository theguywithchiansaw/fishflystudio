<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgb(255, 255, 255);
      /* Transparent background */
      padding: 10px;
      position: fixed;
      width: 100%;
      z-index: 999;
      /* Set a high z-index to ensure it's on top */
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .gallery-item img {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s;
    }

    .gallery-item:hover img {
      transform: scale(1.0 );
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    .title {
      font-size: 20px;
      color: #fff;
      margin-bottom: 10px;
    }

    .details-button {
      background: #fff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }

    .details-button:hover {
      background: #000;
      color: #fff;
    }
  </style>

</head>
<body>
   <div class="header">
        <h1>Your Gallery</h1>
    </div>

  <div class="gallery">
    <div class="gallery-item">
      <img src="image1.png" alt="Image 1">
      <div class="overlay">
        <div class="title">Image 1</div>
        <a class="details-button" href="details1.html">See Details</a>
      </div>
    </div>

    <div class="gallery-item">
      <img src="image2.png" alt="Image 2">
      <div class="overlay">
        <div class="title">Image 2</div>
        <a class="details-button" href="details2.html">See Details</a>
      </div>
    </div>

    <div class="gallery-item">
        <img src="image3.png" alt="Image 2">
        <div class="overlay">
          <div class="title">Image 2</div>
          <a class="details-button" href="details2.html">See Details</a>
        </div>
      </div>

      <div class="gallery-item">
        <img src="image4.png" alt="Image 2">
        <div class="overlay">
          <div class="title">Image 2</div>
          <a class="details-button" href="details2.html">See Details</a>
        </div>
      </div>

      <div class="gallery-item">
        <img src="image5.png" alt="Image 2">
        <div class="overlay">
          <div class="title">Image 2</div>
          <a class="details-button" href="details2.html">See Details</a>
        </div>
      </div>

      <div class="gallery-item">
        <img src="image6.png" alt="Image 2">
        <div class="overlay">
          <div class="title">Image 2</div>
          <a class="details-button" href="details2.html">See Details</a>
        </div>
      </div>

    <!-- Add more gallery items as needed -->
  </div>

  <script>
    const galleryItems = document.querySelectorAll('.gallery-item');

    galleryItems.forEach(item => {
      const overlay = item.querySelector('.overlay');
      const img = item.querySelector('img');

      overlay.style.width = img.clientWidth + 'px';
      overlay.style.height = img.clientHeight + 'px';
    });
  </script>

</body>
</html>
